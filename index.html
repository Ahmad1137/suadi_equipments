   async function loadComponent(id, file) {
            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error(`Failed to load ${file}`);
                const content = await response.text();
                document.getElementById(id).innerHTML = content;
            } catch (error) {
                console.error(`Error loading ${file}:`, error);
            }
        }
   

      document.addEventListener('DOMContentLoaded', async () => {
    // Function to get URL parameter
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Get language from URL or default to 'ar'
    const urlLang = getUrlParameter('lang') || 'ar';
    const defaultLang = urlLang === 'en' ? 'en' : 'ar';

    // Set HTML lang and dir attributes
    document.documentElement.setAttribute('lang', defaultLang);
    document.documentElement.setAttribute('dir', defaultLang === 'ar' ? 'rtl' : 'ltr');

    // Update URL to include lang parameter if not present
    if (!getUrlParameter('lang')) {
        const newUrl = window.location.pathname + '?lang=' + defaultLang;
        window.history.replaceState({}, document.title, newUrl);
    }

    // Load header and footer components
    await Promise.all([
        loadComponent('header', 'header.html'),
        loadComponent('footer', 'footer.html')
    ]);

    // Load translations after components are loaded
    loadTranslations(defaultLang);

    // Update active language button
    document.querySelectorAll('.language-btn').forEach(btn => {
        btn.classList.toggle('active-language', btn.dataset.lang === defaultLang);
        btn.classList.toggle('text-[#FCB034]', btn.dataset.lang === defaultLang);
        btn.classList.toggle('text-gray-700', btn.dataset.lang !== defaultLang);
    });

    // Initialize Swiper sliders with correct direction
    initializeSwipers(defaultLang);
});




function shuffleSlides(wrapper) {
  const slides = Array.from(wrapper.children);
  for (let i = slides.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [slides[i], slides[j]] = [slides[j], slides[i]]; // Swap elements
  }
  // Re-append shuffled slides to the wrapper
  slides.forEach(slide => wrapper.appendChild(slide));
}

// Shuffle slides for each slider before initialization
document.querySelectorAll('.swiper-wrapper').forEach(wrapper => {
  shuffleSlides(wrapper);
});

       document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.accordion').forEach((elm) => {
    const button = elm.querySelector('.toggle-button');
    const content = elm.querySelector('.content');
    const icon = button.querySelector('svg');

    button.addEventListener('click', () => {
      const isOpen = content.style.maxHeight !== '0px';

      if (isOpen) {
        content.style.maxHeight = '0px';
        icon.style.transform = 'rotate(0deg)';
        button.setAttribute('aria-expanded', 'false');
        elm.classList.remove('bg-[#FEECCE]');
        elm.classList.add('bg-[#FFF9E5]');
      } else {
        // Close all other accordions
        document.querySelectorAll('.accordion').forEach(otherElm => {
          const otherContent = otherElm.querySelector('.content');
          const otherIcon = otherElm.querySelector('.toggle-button svg');
          const otherButton = otherElm.querySelector('.toggle-button');
          otherContent.style.maxHeight = '0px';
          otherIcon.style.transform = 'rotate(0deg)';
          otherButton.setAttribute('aria-expanded', 'false');
          otherElm.classList.remove('bg-[#FEECCE]');
          otherElm.classList.add('bg-[#FFF9E5]');
        });
        content.style.maxHeight = content.scrollHeight + 'px';
        icon.style.transform = 'rotate(180deg)';
        button.setAttribute('aria-expanded', 'true');
        elm.classList.remove('bg-[#FFF9E5]');
        elm.classList.add('bg-[#FEECCE]');
      }
    });
  });
  
});

document.addEventListener('DOMContentLoaded', () => {
  const closeButton = document.getElementById('close-popup');
  const popup = document.getElementById('download-app-popup');

  // Prevent touch event conflicts
  if (popup) {
    popup.addEventListener('touchstart', (event) => {
      event.stopPropagation();
    });
  }

  // Close button event listeners
  if (closeButton) {
    const hidePopup = (event) => {
      event.preventDefault();
      event.stopPropagation();
      console.log('Close button triggered');
      hideDownloadAppPopup();
    };
    closeButton.addEventListener('click', hidePopup);
    closeButton.addEventListener('touchstart', hidePopup);
  }

  // Show popup on page load for mobile
  if (window.innerWidth < 768) {
    showDownloadAppPopup();
  }
});

function showDownloadAppPopup() {
  const popup = document.getElementById('download-app-popup');
  if (popup) {
    popup.classList.remove('hidden');
    popup.style.display = 'flex';
  }
}

function hideDownloadAppPopup() {
  const popup = document.getElementById('download-app-popup');
  if (popup) {
    popup.classList.add('hidden');
    popup.style.display = 'none';
  }
}
