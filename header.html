<script>
function toggleLanguage(lang) {
    if (lang === 'en') {
        window.location.href = 'index_en.html';
    } else if (lang === 'ar') {
        window.location.href = 'index_ar.html';
    }
}

// Initialize Swiper sliders
function initializeSwipers(lang) {
    const isRTL = lang === 'ar';

    // Categories Slider
    new Swiper('.categories-slider', {
        loop: false,
        slidesPerView: 2,
        spaceBetween: 20,
        navigation: {
            nextEl: isRTL ? '.swiper-button-prev-categories' : '.swiper-button-next-categories',
            prevEl: isRTL ? '.swiper-button-next-categories' : '.swiper-button-prev-categories',
        },
        breakpoints: {
            1920: { slidesPerView: 5, spaceBetween: 10 },
            1028: { slidesPerView: 5, spaceBetween: 10 },
            990: { slidesPerView: 4, spaceBetween: 0 },
            768: { slidesPerView: 3, spaceBetween: 10 }
        }
    });

    // Cities Slider
    new Swiper('.cities-slider', {
        loop: false,
        slidesPerView: 2,
        spaceBetween: 20,
        navigation: {
            nextEl: isRTL ? '.swiper-button-prev-cities' : '.swiper-button-next-cities',
            prevEl: isRTL ? '.swiper-button-next-cities' : '.swiper-button-prev-cities',
        },
        breakpoints: {
            1920: { slidesPerView: 3, spaceBetween: 10 },
            1028: { slidesPerView: 3, spaceBetween: 10 },
            990: { slidesPerView: 2, spaceBetween: 0 },
            768: { slidesPerView: 2, spaceBetween: 10 }
        }
    });

    // Equipment Sale Slider
    new Swiper('.equipment-sale-slider', {
        loop: false,
        slidesPerView: 2,
        spaceBetween: 20,
        navigation: {
            nextEl: isRTL ? '.swiper-button-prev-equipment-sale' : '.swiper-button-next-equipment-sale',
            prevEl: isRTL ? '.swiper-button-next-equipment-sale' : '.swiper-button-prev-equipment-sale',
        },
        breakpoints: {
            1920: { slidesPerView: 5, spaceBetween: 10 },
            1028: { slidesPerView: 5, spaceBetween: 10 },
            990: { slidesPerView: 3, spaceBetween: 0 },
            768: { slidesPerView: 3, spaceBetween: 10 }
        }
    });

    // Equipment Rental Slider
    new Swiper('.equipment-rental-slider', {
        loop: false,
        slidesPerView: 2,
        spaceBetween: 20,
        navigation: {
            nextEl: isRTL ? '.swiper-button-prev-equipment-rental' : '.swiper-button-next-equipment-rental',
            prevEl: isRTL ? '.swiper-button-next-equipment-rental' : '.swiper-button-prev-equipment-rental',
        },
        breakpoints: {
            1920: { slidesPerView: 5, spaceBetween: 10 },
            1028: { slidesPerView: 5, spaceBetween: 10 },
            990: { slidesPerView: 3, spaceBetween: 0 },
            768: { slidesPerView: 3, spaceBetween: 10 }
        }
    });

    // Equipment Request Slider
    new Swiper('.equipment-request-slider', {
        loop: false,
        slidesPerView: 2,
        spaceBetween: 20,
        navigation: {
            nextEl: isRTL ? '.swiper-button-prev-equipment-request' : '.swiper-button-next-equipment-request',
            prevEl: isRTL ? '.swiper-button-next-equipment-request' : '.swiper-button-prev-equipment-request',
        },
        breakpoints: {
            1920: { slidesPerView: 5, spaceBetween: 10 },
            1028: { slidesPerView: 5, spaceBetween: 10 },
            990: { slidesPerView: 3, spaceBetween: 0 },
            768: { slidesPerView: 3, spaceBetween: 10 }
        }
    });

    // Main Swiper
    new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 2,
            stretch: 0,
            depth: 400,
            modifier: 1,
            slideShadows: true,
        },
        loop: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });
}

// Initialize sliders when the page loads
document.addEventListener('DOMContentLoaded', function() {
    // Determine current language based on the page
    const currentPage = window.location.pathname;
    const currentLang = currentPage.includes('index_en.html') ? 'en' : 'ar';
    
    // Initialize sliders with the current language
    initializeSwipers(currentLang);
});
</script>
