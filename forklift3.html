<script>
    
   async function loadComponent(id, file) {
            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error(`Failed to load ${file}`);
                const content = await response.text();
                document.getElementById(id).innerHTML = content;
            } catch (error) {
                console.error(`Error loading ${file}:`, error);
            }
        }

     

     document.addEventListener('DOMContentLoaded', async () => {
    // Function to get URL parameter
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Set default language
    const urlLang = getUrlParameter('lang') || 'ar';
    const defaultLang = urlLang === 'en' ? 'en' : 'ar';
    const isRTL = defaultLang === 'ar';

    // Update HTML lang and dir
    document.documentElement.setAttribute('lang', defaultLang);
    document.documentElement.setAttribute('dir', defaultLang === 'ar' ? 'rtl' : 'ltr');

    // Update URL if no lang parameter
    if (!getUrlParameter('lang')) {
        const newUrl = window.location.pathname + '?lang=' + defaultLang;
        window.history.replaceState({}, document.title, newUrl);
    }

    // Load header and footer
    await Promise.all([
        loadComponent('header', 'header.html'),
        loadComponent('footer', 'footer.html')
    ]);

    // Load translations
    loadTranslations(defaultLang);

    // Update active language button
    document.querySelectorAll('.language-btn').forEach(btn => {
        btn.classList.toggle('active-language', btn.dataset.lang === defaultLang);
        btn.classList.toggle('text-[#FCB034]', btn.dataset.lang === defaultLang);
        btn.classList.toggle('text-gray-700', btn.dataset.lang !== defaultLang);
    });

    // Shuffle slides for each slider before initialization
    document.querySelectorAll('.swiper-wrapper').forEach(wrapper => {
        shuffleSlides(wrapper);
    });

    // More-Products Slider
    new Swiper('.More-Products-slider', {
        loop: false,
        slidesPerView: 2,
        spaceBetween: 20,
        navigation: {
            nextEl: isRTL ? '.swiper-button-prev-More-Products' : '.swiper-button-next-More-Products',
            prevEl: isRTL ? '.swiper-button-next-More-Products' : '.swiper-button-prev-More-Products',
        },
        breakpoints: {
            1920: {
                slidesPerView: 4,
                spaceBetween: 10,
            },
            1028: {
                slidesPerView: 4,
                spaceBetween: 10,
            },
            990: {
                slidesPerView: 3,
                spaceBetween: 0,
            },
            768: {
                slidesPerView: 3,
                spaceBetween: 10,
                centeredSlides: false,
            },
        },
    });

    // Latest-Products Slider
    new Swiper('.Latest-Products-slider', {
        loop: false,
        slidesPerView: 2,
        spaceBetween: 20,
        navigation: {
            nextEl: isRTL ? '.swiper-button-prev-Latest-Products' : '.swiper-button-next-Latest-Products',
            prevEl: isRTL ? '.swiper-button-next-Latest-Products' : '.swiper-button-prev-Latest-Products',
        },
        breakpoints: {
            1920: {
                slidesPerView: 4,
                spaceBetween: 10,
            },
            1028: {
                slidesPerView: 4,
                spaceBetween: 10,
            },
            990: {
                slidesPerView: 3,
                spaceBetween: 0,
            },
            768: {
                slidesPerView: 3,
                spaceBetween: 10,
                centeredSlides: false,
            },
        },
    });

    // Accordion functionality
    document.querySelectorAll('.accordion').forEach((elm) => {
        const button = elm.querySelector('.toggle-button');
        const content = elm.querySelector('.content');
        const icon = button.querySelector('svg');

        button.addEventListener('click', () => {
            const isOpen = content.style.maxHeight !== '0px';

            if (isOpen) {
                content.style.maxHeight = '0px';
                icon.style.transform = 'rotate(0deg)';
                button.setAttribute('aria-expanded', 'false');
                elm.classList.remove('bg-[#FEECCE]');
                elm.classList.add('bg-[#FFF9E5]');
            } else {
                document.querySelectorAll('.accordion').forEach(otherElm => {
                    const otherContent = otherElm.querySelector('.content');
                    const otherIcon = otherElm.querySelector('.toggle-button svg');
                    const otherButton = otherElm.querySelector('.toggle-button');
                    otherContent.style.maxHeight = '0px';
                    otherIcon.style.transform = 'rotate(0deg)';
                    otherButton.setAttribute('aria-expanded', 'false');
                    otherElm.classList.remove('bg-[#FEECCE]');
                    otherElm.classList.add('bg-[#FFF9E5]');
                });
                content.style.maxHeight = content.scrollHeight + 'px';
                icon.style.transform = 'rotate(180deg)';
                button.setAttribute('aria-expanded', 'true');
                elm.classList.remove('bg-[#FFF9E5]');
                elm.classList.add('bg-[#FEECCE]');
            }
        });
    });

    // Popup functionality
    const closeButton = document.getElementById('close-popup');
    const popup = document.getElementById('download-app-popup');

    if (popup) {
        popup.addEventListener('touchstart', (event) => {
            event.stopPropagation();
        });
    }

    if (closeButton) {
        const hidePopup = (event) => {
            event.preventDefault();
            event.stopPropagation();
            hideDownloadAppPopup();
        };
        closeButton.addEventListener('click', hidePopup);
        closeButton.addEventListener('touchstart', hidePopup);
    }

    // Show popup on page load for mobile
    if (window.innerWidth < 768) {
        showDownloadAppPopup();
    }
});

function loadComponent(id, file) {
    return fetch(file)
        .then(response => {
            if (!response.ok) throw new Error(`Failed to load ${file}`);
            return response.text();
        })
        .then(content => {
            document.getElementById(id).innerHTML = content;
        })
        .catch(error => {
            console.error(`Error loading ${file}:`, error);
        });
}

function shuffleSlides(wrapper) {
    const slides = Array.from(wrapper.children);
    for (let i = slides.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [slides[i], slides[j]] = [slides[j], slides[i]];
    }
    slides.forEach(slide => wrapper.appendChild(slide));
}

function showDownloadAppPopup() {
    const popup = document.getElementById('download-app-popup');
    if (popup) {
        popup.classList.remove('hidden');
        popup.style.display = 'flex';
    }
}

function hideDownloadAppPopup() {
    const popup = document.getElementById('download-app-popup');
    if (popup) {
        popup.classList.add('hidden');
        popup.style.display = 'none';
    }
}
